<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are You Mad?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      font-family: "Comic Sans MS", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      animation: shake 1.5s infinite alternate;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s;
    }

    #yes { background: #22c55e; color: black; }
    #no { background: #ef4444; color: white; position: relative; }

    #envelope {
      font-size: 90px;
      cursor: pointer;
      margin-top: 20px;
      display: none; /* hidden initially */
      z-index: 2;
      animation: bounce 1s infinite alternate;
    }

    #letter {
      position: relative;
      opacity: 0;
      transform: scale(0.7);
      background: #f8fafc;
      color: #0f172a;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      font-size: 16px;
      box-shadow: 0 0 20px #22c55e;
      transition: all 1s ease;
      white-space: pre-line;
      min-height: 100px;
      z-index: 1;
    }

    .letter-show {
      opacity: 1;
      transform: scale(1);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      animation: confettiFall 2s forwards;
    }

    @keyframes shake { 0% { transform: rotate(-2deg); } 100% { transform: rotate(2deg); } }
    @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-20px); } }
    @keyframes confettiFall {
      0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      button { font-size: 14px; padding: 10px 20px; }
      #envelope { font-size: 70px; }
      #letter { font-size: 14px; padding: 15px; }
    }
  </style>
</head>
<body>

  <div id="stage1">
    <h1>Are you mad at me? üò∞</h1>
    <button id="yes" onclick="yesClicked()">Yes‚Ä¶ üò≠</button>
    <button id="no" onmouseover="moveNo()">Nooooo üò°</button>
  </div>

  <div id="stage2">
    <div id="envelope" onclick="openLetter()">‚úâÔ∏èüì¨</div>
    <div id="letter">
      dekho mew i'm very sorry for what happened yesterday 
      ik what i have done is very fucked up but amar asholei 
      mone chilo na i hope u will feel a lil better now c'mon 
      yaar koto koshto korsi ab naraz mat rahooo
    </div>
  </div>

  <audio id="music" src="song.mp3" preload="auto"></audio>

  <script>
    let noCount = 0;
    const music = document.getElementById('music');
    const letter = document.getElementById('letter');
    const envelope = document.getElementById('envelope');

    function moveNo() {
      const noBtn = document.getElementById("no");
      noCount++;

      if(noCount === 2){
        noBtn.innerText = "Seriously? üò©";
        noBtn.style.background = "#f59e0b";
      }

      if(noCount === 4){
        noBtn.innerText = "Okay‚Ä¶ fine üòî";
        noBtn.style.background = "#ef4444";
        noBtn.onclick = yesClicked;
        noBtn.style.transform = "rotate(10deg) scale(1.2)";
        return;
      }

      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*30-15}deg)`;
    }

    function yesClicked() {
      document.getElementById("stage1").style.display = "none";
      envelope.style.display = "block"; // show envelope
    }

    function openLetter() {
      // Show letter
      letter.classList.add('letter-show');

      // Play music with fade-in
      music.volume = 0;
      music.play().catch(e => console.log("Autoplay blocked"));
      let vol = 0;
      const fade = setInterval(() => {
        if(vol < 1){ vol += 0.05; music.volume = vol; } 
        else clearInterval(fade);
      }, 100);

      // Wiggle envelope
      envelope.animate([
        { transform: 'rotate(-10deg)' },
        { transform: 'rotate(10deg)' },
        { transform: 'rotate(0deg)' }
      ], { duration: 600, iterations: 1 });

      // Confetti
      for(let i=0;i<30;i++){
        const c = document.createElement('div');
        c.classList.add('confetti');
        c.style.setProperty('--x', (Math.random()*400-200)+'px');
        c.style.setProperty('--y', (Math.random()*400-200)+'px');
        c.style.background = `hsl(${Math.random()*360},70%,60%)`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),2000);
      }
    }
  </script>

</body>
</html>
