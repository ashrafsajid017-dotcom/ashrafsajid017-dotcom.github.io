<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      font-family: "Comic Sans MS", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      animation: shake 1s infinite alternate;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    #yes {
      background: #22c55e;
      color: black;
    }

    #no {

    #envelope {

    #letter {
      display: none;
      background: #f8fafc;
      color: #0f172a;
      padding: 25px;
      border-radius: 12px;
      max-width: 350px;
      margin-top: 15px;
      font-size: 16px;
      box-shadow: 0 0 15px #22c55e;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes shake {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
