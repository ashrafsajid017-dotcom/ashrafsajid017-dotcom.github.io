<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #22c55e;
      color: black;
    }

    #no {
      background: #ef4444;
      color: white;
      position: relative;
    }

    #envelope {
      display: none;
      font-size: 80px;
      cursor: pointer;
      margin-top: 20px;
    }

    #letter {
      display: none;
      background: #f8fafc;
      color: #0f172a;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin-top: 15px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div id="stage1">
    <h1>Are you mad?</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <div id="stage2">
    <div id="envelope" onclick="openLetter()">‚úâÔ∏è</div>
    <div id="letter">
      I‚Äôll be honest ‚Äî I fumbled yesterday.<br><br>
      I wasn‚Äôt trying to complicate things or make you uncomfortable.
      I just handled it poorly, and I‚Äôm sorry for that.<br><br>
      No pressure, no expectations.
      Just wanted you to know I meant well.
    </div>
  </div>

  <script>
    let noCount = 0;

    function moveNo() {
      const noBtn = document.getElementById("no");
      noCount++;

      if (noCount > 4) {
        noBtn.innerText = "Okay fine‚Ä¶ Yes üòî";
        noBtn.onclick = yesClicked;
        return;
      }

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      document.getElementById("stage1").style.display = "none";
      const env = document.getElementById("envelope");
      env.style.display = "block";
    }

    function openLetter() {
      document.getElementById("letter").style.display = "block";
    }
  </script>

</body>
</html>
