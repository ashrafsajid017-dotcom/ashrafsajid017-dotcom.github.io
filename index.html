<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are You Mad?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      font-family: "Comic Sans MS", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      animation: shake 1.5s infinite alternate;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s;
    }

    #yes {
      background: #22c55e;
      color: black;
    }

    #no {
      background: #ef4444;
      color: white;
      position: relative;
    }

    #envelope {
      display: none;
      font-size: 90px;
      cursor: pointer;
      margin-top: 20px;
      animation: bounce 1s infinite alternate;
    }

    #letter {
      display: none;
      background: #f8fafc;
      color: #0f172a;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      font-size: 16px;
      box-shadow: 0 0 20px #22c55e;
      animation: fadeIn 1.2s ease-in-out;
      min-height: 100px; /* space for your apology */
    }

    @keyframes shake {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      button { font-size: 14px; padding: 10px 20px; }
      #envelope { font-size: 70px; }
      #letter { font-size: 14px; padding: 15px; }
    }
  </style>
</head>
<body>

  <div id="stage1">
    <h1>Are you mad at me? üò∞</h1>
    <button id="yes" onclick="yesClicked()">Yes‚Ä¶ üò≠</button>
    <button id="no" onmouseover="moveNo()">Nooooo üò°</button>
  </div>

  <div id="stage2">
    <div id="envelope" onclick="openLetter()">‚úâÔ∏èüì¨</div>
    <div id="letter">
      <!-- Your apology goes here -->
    </div>
  </div>

  <!-- Audio -->
  <audio id="music" src="song.mp3"></audio>

  <script>
    let noCount = 0;
    const music = document.getElementById('music');

    function moveNo() {
      const noBtn = document.getElementById("no");
      noCount++;

      if (noCount === 2) {
        noBtn.innerText = "Seriously? üò©";
        noBtn.style.background = "#f59e0b";
      }

      if (noCount === 4) {
        noBtn.innerText = "Okay‚Ä¶ fine üòî";
        noBtn.style.background = "#ef4444";
        noBtn.onclick = yesClicked;
        noBtn.style.transform = "rotate(10deg) scale(1.2)";
        return;
      }

      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*30-15}deg)`;
    }

    function yesClicked() {
      document.getElementById("stage1").style.display = "none";
      const env = document.getElementById("envelope");
      env.style.display = "block";
    }

    function openLetter() {
      const letter = document.getElementById("letter");
      letter.style.display = "block";

      // Play music
      music.play().catch(e => console.log("Autoplay blocked"));

      // Replace previous line with your dramatic text
      const apology = document.createElement("p");
      apology.innerHTML = "I‚Äôm sorry mewww üíñ";
      letter.appendChild(apology);
    }
  </script>

</body>
</html>
