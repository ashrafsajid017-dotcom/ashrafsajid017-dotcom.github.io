<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Are You Mad?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #0f172a;
    color: #e5e7eb;
    font-family: "Comic Sans MS", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    padding: 20px;
    position: relative;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 8px;
    transition: transform 0.2s;
    position: relative;
  }

  #yes { background: #22c55e; color: black; }
  #no { background: #ef4444; color: white; }

  #envelope {
    display: none;
    font-size: 90px;
    cursor: pointer;
    margin-top: 20px;
    animation: bounce 1s infinite alternate;
  }

  #letter {
    display: none;
    background: #f8fafc;
    color: #0f172a;
    padding: 20px;
    border-radius: 12px;
    max-width: 90%;
    font-size: 16px;
    box-shadow: 0 0 20px #22c55e;
    animation: fadeIn 1.2s ease-in-out;
    white-space: pre-line;
    min-height: 120px;
    margin-top: 15px;
    position: relative;
    z-index: 1;
  }

  @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-20px); } }
  @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

  @media (max-width: 480px) {
    h1 { font-size: 1.8em; }
    button { font-size: 14px; padding: 10px 20px; }
    #envelope { font-size: 70px; }
    #letter { font-size: 14px; padding: 15px; }
  }
</style>
</head>
<body>

<!-- Stage 1: Question -->
<div id="stage1">
  <h1>Are you mad at me?</h1>
  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
</div>

<!-- Stage 2: Envelope & Letter -->
<div id="stage2">
  <div id="envelope" onclick="openLetter()">âœ‰ï¸</div>
  <div id="letter">
    HIEEE mew i'm very sorry for what happened yesterdayğŸ˜”ğŸ˜”

mone chilo nağŸ˜­ğŸ˜­ i hope u will feel a lil lighter now c'mon 
yaar koto koshto kore banaisi ab naraz mat rahoooğŸ˜”ğŸ˜”
  </div>
</div>

<!-- Audio -->
<audio id="music" src="song.mp3"></audio>

<script>
const noBtn = document.getElementById("no");

// No button always evades
function moveNo() {
  const vw = window.innerWidth - noBtn.offsetWidth - 20;
  const vh = window.innerHeight - noBtn.offsetHeight - 20;

  const x = Math.random() * vw;
  const y = Math.random() * vh;

  noBtn.style.position = "absolute";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

// Show envelope after Yes
function yesClicked() {
  document.getElementById("stage1").style.display = "none";
  document.getElementById("envelope").style.display = "block";
}

// Show letter, play music, hearts float
function openLetter() {
  const letter = document.getElementById("letter");
  letter.style.display = "block";

  // Play music
  const music = document.getElementById("music");
  music.play().catch(e => console.log("Autoplay blocked"));

  // Generate hearts
  createHearts();
}

// Function to generate floating hearts
function createHearts() {
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement('div');
    heart.innerText = 'â¤ï¸';
    heart.style.position = 'absolute';
    heart.style.left = (window.innerWidth/2 + (Math.random()*200-100)) + 'px';
    heart.style.top = (window.innerHeight/1.5) + 'px';
    heart.style.fontSize = (Math.random()*20 + 20) + 'px';
    heart.style.opacity = 1;
    heart.style.pointerEvents = 'none';
    document.body.appendChild(heart);

    const animDuration = Math.random()*2 + 3; // 3-5 seconds
    heart.animate([
      { transform: `translateY(0)`, opacity: 1 },
      { transform: `translateY(-${300 + Math.random()*200}px)`, opacity: 0 }
    ], {
      duration: animDuration * 1000,
      iterations: 1,
      easing: 'ease-out'
    });

    setTimeout(() => heart.remove(), animDuration*1000);
  }
}
</script>

</body>
</html>
